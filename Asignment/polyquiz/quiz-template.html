<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../Utilities/js/quizCtrl.js"></script>
</head>

<body >
    <div class="container" ng-controller="quizCtrl" >
        <div class="row mt-5 mb-5">
            <div class="card col-10 p-0 border-0">
                <div class="text-center" ng-show="!lamBai">
                    <button type="button" class="btn btn-primary" ng-click="start()">Bắt đầu làm
                        bài</button>
                </div>

                <div ng-show="lamBai"" class=" border">
                    <div class="fs-1 text-center"><i class="bi bi-clock"> {{minute}} : {{second}} </i></div>
                    <div class="card-header bg-info">
                        <span>
                            <span class="text-white"><img src="" alt="" width="30px" height="30px"> Tên Quiz</span>
                            <button type="button" class="btn btn-success float-end" data-bs-toggle="modal"
                                data-bs-target="#result">Kết thúc</button>
                            <!-- Modal Body -->
                            <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
                            <div class="modal fade" id="result" tabindex="-1" data-bs-backdrop="static"
                                data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
                                    role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalTitleId">Kết quả của bạn</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close" ng-click="reset()"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Họ và tên: {{hoTen}}</p>
                                            <p>Số điểm của bạn: <span class="fw-bold">{{point}}</span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                                aria-label="Close" ng-click="reset()">OK</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Optional: Place to the bottom of scripts -->
                            <script>
                                // const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)

                            </script>
                        </span>
                    </div>

                    <div class="card-body">
                        <h4>Câu {{numQuesion}}: {{quesion.Text}}</h4>
                        <hr>
                        <div class="form-check" ng-repeat="op in quesion.Answers">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="answer" value="{{op.Id}}">
                                {{op.Text}}
                            </label>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" ng-click="check()">Xác nhận</button>
                        <span class="badge bg-success"> {{point}}/10</span>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
