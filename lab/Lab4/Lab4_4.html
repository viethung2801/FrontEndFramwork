<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-controller="myCtrl">
            <form>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Chiều dài</strong></label>
                    <input type="number" ng-change="caculate()" ng-model="length" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Chiều rộng</strong></label>
                    <input type="number" ng-change="caculate()" ng-model="width" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Diện tích</strong></label>
                    <input type="number" ng-model="acreage" class="form-control " disabled>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Chu vi</strong></label>
                    <input type="number" ng-model="perimeter" class="form-control " disabled>
                </div>
            </form>

            <script>
                angular.module("myApp", []).controller("myCtrl", function ($scope) {
                    $scope.caculate = function () {
                        var a = parseFloat($scope.width);
                        var b = parseFloat($scope.length);
                        if (a > 0 && b > 0) {
                            $scope.acreage = (a * b);
                            $scope.perimeter = ((a + b) * 2);
                        }

                    }
                })
            </script>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
