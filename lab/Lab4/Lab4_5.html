<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="xepLoai">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-controller="studentForm">
            <form>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Họ và tên</strong></label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Ngày sinh</strong></label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Giới tính</strong></label>
                    <select class="form-select form-select-lg" name="" id="">
                        <option selected>Nam</option>
                        <option value="">Nữ</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Điểm</strong></label>
                    <input type="number" ng-change="xepLoai()" ng-model="point" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Học lực</strong></label>
                    <input type="text" ng-model="type" class="form-control">
                </div>
            </form>

            <script>
                angular.module('xepLoai', []).controller("studentForm", function ($scope) {
                    $scope.xepLoai = function () {

                        var point = parseFloat($scope.point);
                        if (point >= 0 && point <= 10) {
                            if (point >= 8) {
                                $scope.type = "Giỏi";
                            } else if (point >= 6.5) {
                                $scope.type = "Khá";
                            } else if (point >= 5) {
                                $scope.type = "Trung bình";
                            } else if (point >= 3.5) {
                                $scope.type = "Yếu";
                            } else { $scope.type = "Kém" };
                        }
                        else{
                            $scope.type = "";
                        }
                    };
                });


            </script>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
