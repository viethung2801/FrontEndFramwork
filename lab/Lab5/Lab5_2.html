<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container">
        <div ng-controller="formCtrl">
            <form action="">
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Họ và tên</strong></label>
                    <input ng-model="student.name" type="text" class="form-control" placeholder="Nguyễn Văn A">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Ngày sinh:</strong></label>
                    <input ng-model="student.date" type="text" class="form-control" placeholder="20-01-1995">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Điểm:</strong></label>
                    <input ng-model="student.point" type="text" class="form-control" placeholder="0.0">
                </div>
                <div class="mb-3">
                    <button ng-click="save()" type="button" class="btn btn-primary">Lưu</button>
                    <button ng-click="cancel()" type="button" class="btn btn-danger">Hủy</button>
                </div>

            </form>
        </div>


        <div class="table-responsive" ng-controller="tableCtrl">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Họ và tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Điểm</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in students track by $index">
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.point}}</td>
                        <td><a href="#" ng-click="edit($index)">Sửa</a></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

    </div>

    <script>

        var app = angular.module("myApp", []);
        app.controller("formCtrl", function ($scope,$rootScope) {
            $scope.save = function () {
                $rootScope.students[$rootScope.index] = $scope.student;
            };
            $scope.cancel = function () {
                $rootScope.student = angular.copy($rootScope.students[$rootScope.index])
            };
        });

        app.controller("tableCtrl", function ($scope,$rootScope) {
            $rootScope.students = [
                {
                    name: "Dương Việt Hùng",
                    date: "30-01-2003",
                    point: 10.0
                },
                {
                    name: "Nguyễn Văn A",
                    date: "01-01-2003",
                    point: 5.5
                },

            ];
            $scope.edit = function (index) {
                $rootScope.index = index;
                $rootScope.student = angular.copy($rootScope.students[index])
            }
        })


    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
