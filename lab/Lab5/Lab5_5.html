<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container">
        <div class="row" ng-controller="productCtrl">
            <div ng-repeat="i in products" class="col-3 mt-2">
                <div  class="card border-primary ">
                    <div class="card-header text-bg-primary text-center">
                        {{i.name}}
                    </div>
                    <div class="card-body align-items-center p-3" >
                        <img class="card-img-top" style="width: 250px;height: 380px;" src="{{i.photo}}" alt="">
                    </div>
                    <div class="card-footer text-muted text-center">
                        ${{i.price}}
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>

        angular.module('myApp', []).controller("productCtrl", function ($scope) {
            $scope.products = [

                    price: 300,
                },
                {
                    name: "Vòng cưới France",
                    photo: "images/products/1009.jpg",
                    price: 7000,
                },
                {
                    name: "Motorota thế hệ 5",
                    photo: "images/products/1011.jpg",
                    price: 900,
                },
                {
                    name: "Mũ cao bồi Mexico",
                    photo: "images/products/1014.jpg",
                    price: 100,
                },
                {
                    name: "Nước hoa Korea",
                    photo: "images/products/1023.jpg",
                    price: 600,
                },
            ]
        });


    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

</body>

</html>
