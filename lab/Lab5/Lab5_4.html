<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="myApp">
    <div class="container">
        <div ng-controller="formCtrl">
            <form action="">
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Họ và tên</strong></label>
                    <input ng-model="student.name" type="text" class="form-control" placeholder="Nguyễn Văn A">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Ngày sinh:</strong></label>
                    <input ng-model="student.date" type="text" class="form-control" placeholder="20-01-1995">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label"><strong>Điểm:</strong></label>
                    <input ng-model="student.point" type="text" class="form-control" placeholder="0.0">
                </div>
                <div class="mb-3">
                    <button ng-disabled="index != -1" ng-click="add()" type="button"
                        class="btn btn-primary">Thêm</button>
                    <button ng-disabled="index == -1" ng-click="update()" type="button"
                        class="btn btn-warning">Sửa</button>
                    <button ng-disabled="index == -1" ng-click="delete()" type="button"
                        class="btn btn-danger">Xóa</button>
                    <button ng-click="cancel()" type="button" class="btn border">Hủy</button>
                    <button ng-click="new()" type="button" class="btn btn-primary"
                        style="background-color: rgb(0, 186, 0);">Mới</button>
                </div>

            </form>
        </div>


        <div class="table-responsive" ng-controller="tableCtrl">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Họ và tên</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Điểm</th>
                        <th scope="col">Xếp loại</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in students track by $index">
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.point}}</td>
                        <td>
                            <span ng-if="item.point < 5">Yếu/Kém</span>
                            <span ng-if="item.point >=5 && item.point < 8">Trung bình/Khá</span>
                            <span ng-if="item.point >=8 ">Giỏi/Xuất sắc</span>
                        </td>
                        <td><a href="#" ng-click="edit($index)">Sửa</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="Lab5_3.js">

    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
